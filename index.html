<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sessior</title>
    <link rel="stylesheet" href="RockPaperSessior.css">
</head>
<body>
    <h1 id="header">Rock Paper Sessior</h1>
    <div class="choice">
        <div class="choices">
            <img src="rock.png" alt="my image">
        </div>
        <div class="choices">
            <img src="paper.png" alt="my image">
        </div>
        <div class="choices">
            <img src="scissors.png" alt="my image">
        </div>
     </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
        
    <script src="RockPaperSessior.js"></script>
</body>
</html>
